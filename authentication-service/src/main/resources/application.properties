server.port=8081

#******************** Database ***********************
spring.datasource.url=jdbc:h2:mem:chatapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#******************** Security ***********************
security.basic.enable=false
security.basic.jwt.uri=/auth/**
security.basic.jwt.header=Authorization
security.basic.jwt.prefix=Bearer
security.basic.jwt.expiration=86400
security.basic.jwt.secret=JwtSecretKey

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic
